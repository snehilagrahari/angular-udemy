<h1>Add New Recipe</h1>
<h3>Enter Details</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="newRecipe">
    <div>
        <div class="form-group">
            <label for="name">Name :</label>
            <input type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
            <label for="imageUrl">Image Link :</label>
            <input type="text" class="form-control" formControlName="imageUrl" />
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients :</label>
            <div>
                <div class="ingredient-item">
                    <ul class="list-group">
                        <li class="list-group-item" *ngFor="let ingredient of ingredients;let i = index" style="text-align : center;">
                            <div style="display : flex;justify-content: space-between;align-items : center;">
                                <p>
                                    {{ingredient.name}} - <em>{{ingredient.qty}}</em>
                                </p>
                                <button type="button" class="btn btn-danger" (click)="deleteIngredient(i)">  Delete Item</button>
                            </div>
                        </li>
                    </ul>
                    <p style="color : #fb9a5a;text-align: center;" *ngIf="ingredients.length === 0">No Ingredients Added Yet</p>
                </div>
            </div>
            <div class="form-group ingredient-input" formGroupName="ingredientItem">
                <input type="text" class="form-control" formControlName="name" placeholder="Ingredient">
                <input type="text" class="form-control" formControlName="qty" placeholder="Qty">
            </div>
            <button type="button" class="btn" (click)="onAddIngredient()" [disabled]="!newRecipe.get('ingredientItem').valid">Add Ingredient</button>
        </div>
        <button class="btn btn-primary" [disabled]="!newRecipe.valid" type="submit">Add Recipe</button>
    </div>
</form>
