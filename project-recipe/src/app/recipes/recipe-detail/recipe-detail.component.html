<h1>{{ recipeDetails.name }}</h1>
<hr />
<div class="row">
    <div class="col-md-4 imageHolder">
        <img [src]="recipeDetails.imageUrl" [alt]="recipeDetails.name">
    </div>
    <div class="col-md-7">
        <h3>Ingredients : </h3>
        <p *ngFor="let ingredient of recipeDetails.ingredients; let i = index"> {{i+1}}. {{ingredient.name}} - <em>{{ingredient.qty}}</em></p>
    </div>
</div>
