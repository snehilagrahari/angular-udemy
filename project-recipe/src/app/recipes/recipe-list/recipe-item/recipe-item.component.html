<div id="container">
    <div>
        <button class="btn btn-primary" (click)="onAddList(recipeDetails)">Add to list</button>

    </div>
    <div>
        <h3>{{recipeDetails.name}}</h3>
        <p>
            <strong>Ingredients : </strong> 
            <span *ngFor="let ingredient of recipeDetails.ingredients">
                {{ ingredient.name }} | 
            </span> 
        </p>
    </div>
    <div>
        <img [src]="recipeDetails.imageUrl" [alt]="recipeDetails.name" class="img-responsive">
    </div>
</div>
