<div>
    <div style="display:flex;justify-content: end;">
        <button class="btn btn-success" (click)="onAddRecipe()">
            Add New Recipe
        </button>
    </div>
    <div style="cursor: pointer;">
        <app-recipe-item *ngFor="let recipe of recipelist; let i = index" [recipe-details]="recipe" [routerLink]="['recipe',i]"></app-recipe-item>
    </div>
</div>
