<div class="container">
  <app-cockpit
  (newServer)="addedNewServer($event)"
  (newBlueprint)="addedNewBlueprint($event)"></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
      *ngFor="let server of serverElements"
      [data]="server"
      ></app-server-element>
    </div>
  </div>
</div>
