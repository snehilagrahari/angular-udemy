<div class="container">
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            required
            ngModel="Hey there"
            name="title"
          />
        </div>
        <div class="form-group">
          <label for="content">Content</label>
          <textarea
            class="form-control"
            id="content"
            required
            ngModel="I am the best."
            name="content"
          ></textarea>
        </div>
        <button
          class="btn btn-primary"
          type="submit"
          [disabled]="!postForm.valid"
        >
          Send Post
        </button>
      </form>
    </div>
  </div>
  <hr />
  <div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
      <button class="btn btn-primary" (click)="onFetchPosts()">
        Fetch Posts
      </button>
      |
      <button
        class="btn btn-danger"
        [disabled]="loadedPosts.length < 1"
        (click)="onClearPosts()"
      >
        Clear Posts
      </button>
    </div>
  </div>
  <div class="row">
    <div *ngIf="loadedPosts.length==0; else postbox" class="col-xs-12 col-md-6 col-md-offset-3">
      <p>No posts available!</p>
    </div>
    <ng-template #postbox>
      <div class="col-xs-12 col-md-6 col-md-offset-3" *ngFor="let post of loadedPosts" style="border:1px solid salmon">
        <h2>{{post.title}}</h2>
        <h3>{{post.content}}</h3>
        <h5>{{post.id}}</h5>
      </div>
    </ng-template>
  </div>
</div>
